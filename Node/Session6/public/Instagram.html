<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="./InstagramImg/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="./InstagramImg/instagram.png" alt="instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <form method="post">
                        <div class="input_field">
                            <input type="text" name="username" placeholder="Phone number, username, or email" class="input">
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Password" name="password" class="input">
                        </div>
                        <div>
                            <input type="submit" value="Log in" class="btn" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
