<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact me to get in touch regarding web development, programming projects, or consulting services. Email or fill out the contact form.">
    <title>Contact Me!</title>
    <link rel="icon" href="Images/FavIcon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h1>Contact Me!</h1>
        <hr>
        <nav class="navigation">
            <ul>
                <li><a href="Home.html">Home <span>&#127968;</span></a></li>
                <li><a href="My_Project.html">My Projects<span>&#127775;</span></a></li>
            </ul>
        </nav>
    </header>
    <div style="clear: both;"></div>
    <main>
        <hr>


        <section id="Message" class="blocks">
            <h2>Send me a Message</h2>

            <form>
                <input type="email" id="email" name="email" placeholder="Email">
                <br>
                <label for="comment"></label>
                <textarea name="comment" rows="4" cols="50" placeholder="What do you want to say?"></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </section>

        <section id="SocialMedia" class="blocks">
            <h2>Connect with me</h2>
            <a href="https://www.facebook.com/" target="_blank"><img src="Images/Facebook.png" width="75"
                    alt="Facebook"></a>
            <a href="https://www.Instagram.com/" target="_blank"><img src="Images/Instagram.png" width="75"
                    alt="Instagram"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="Images/Linkedin.png" width="75"
                    alt="Linkedin"></a>
        </section>

    </main>

    <footer>
        <section id="footer" class="blocks">
            <p>All rights reserved Endrit Kryeziu &copy; </p>
        </section>
    </footer>
</body>

</html>
