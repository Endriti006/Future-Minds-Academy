<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalPrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin: 0;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="cart-container"></div>
    <div class="total">Total Price: $<span id="total-price"></span></div>
    <script>
        let cart = [
    {
        title: 'Milk',
        category: 'Food',
        quantity: 3,
        price: 1.65
    },
    {
        title: 'Bread',
        category: 'Food',
        quantity: 2,
        price: 2.25
    },
    {
        title: 'Smartphone',
        category: 'Electronics',
        quantity: 1,
        price: 699.99
    },
    {
        title: 'Running Shoes',
        category: 'Fashion',
        quantity: 1,
        price: 49.99
    },
    {
        title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
        category: 'Books',
        quantity: 1,
        price: 12.99
    },
    {
        title: 'Coffee Maker',
        category: 'Appliances',
        quantity: 1,
        price: 34.99
    },
    {
        title: 'Gaming Laptop',
        category: 'Electronics',
        quantity: 1,
        price: 1299.99
    },
    {
        title: 'Sunglasses',
        category: 'Fashion',
        quantity: 2,
        price: 19.99
    }
];
let sum = cart.reduce((sum,number) =>
sum + number.price * number.quantity,0);

const cartContainer = document.getElementById('cart-container');
        const totalPriceElement = document.getElementById('total-price');

        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');

            const itemDetails = document.createElement('div');
            const title = document.createElement('h2');
            title.textContent = item.title;

            const category = document.createElement('p');
            category.textContent = `Category: ${item.category}`;

            const price = document.createElement('p');
            price.textContent = `Price: $${(item.price * item.quantity).toFixed(2)}`;

            itemDetails.appendChild(title);
            itemDetails.appendChild(category);
            cartItem.appendChild(itemDetails);
            cartItem.appendChild(price);
            cartContainer.appendChild(cartItem);
        });
        totalPriceElement.textContent = sum.toFixed(2);
    </script>
</body>
</html>
