<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vh;
        }
        .bubble {
            border-radius: 50%;
            opacity: 0.5;
            position: fixed;
        }
    </style>
</head>

<body>

    <script>

        for (let i = 0; i < 300; i++) {
            let randomSize = Math.floor(Math.random() * 60) + 10;
            let randomColor = Math.floor(Math.random() * 16777215).toString(16);
            let randomPositionY = Math.floor(Math.random() * 100) + 1;
            let randomPositionX = Math.floor(Math.random() * 100) + 1;

            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.backgroundColor = '#' + randomColor;
            bubble.style.width = bubble.style.height = randomSize + 'px';
            bubble.style.top = randomPositionY + '%';
            bubble.style.right = randomPositionX + '%';
            document.body.appendChild(bubble);
        }
    </script>
</body>

</html>
