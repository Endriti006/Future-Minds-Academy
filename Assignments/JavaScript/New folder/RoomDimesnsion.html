<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Room</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .room-container {
            background-color: rgb(0, 120, 160);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            margin: 5vw;
            box-sizing: border-box;
        }

        .room-dimension {
            font-weight: bold;
            position: absolute;
        }

        .width-dimension {
            top: -35px;
        }

        .height-dimension {
            left: -35px;
            rotate: -90deg;
        }
    </style>
</head>

<body>
    <script>
        let width = parseFloat(prompt('Type the width of the room!'));
        let height = parseFloat(prompt('Type the height of the room!'));
        let glass;

        if (width < height) {
            glass = width;
            width = height;
            height = glass;
        }

        let roomContainer = document.createElement('div');
        let scaleFactor = 10;

        roomContainer.className = 'room-container';
        roomContainer.style.width = width * scaleFactor + 'vw';
        roomContainer.style.height = height * scaleFactor + 'vw';

        let area = document.createElement('h1');
        let perimeter = document.createElement('h1');
        let widthDimension = document.createElement('p');
        let heightDimension = document.createElement('p');

        widthDimension.textContent = width + 'm';
        heightDimension.textContent = height + 'm';
        area.textContent = 'Area: ' + (width * height).toFixed(1) + 'mÂ²';
        perimeter.textContent = 'Perimeter: ' + (2 * (width + height)).toFixed(1) + 'm';

        widthDimension.classList.add('room-dimension', 'width-dimension');
        heightDimension.classList.add('room-dimension', 'height-dimension');

        roomContainer.appendChild(heightDimension);
        roomContainer.appendChild(widthDimension);
        roomContainer.appendChild(area);
        roomContainer.appendChild(perimeter);
        document.body.appendChild(roomContainer);
    </script>
</body>

</html>
