<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #slider-container {
            position: relative;
            width: 400px;
            overflow: hidden;
        }

        #slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
        }

        #nav-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1;
        }

        #prev, #next {
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            padding: 10px;
            cursor: pointer;
            outline: none;
        }

    </style>
</head>

<body>

    <div id="slider-container">
        <div id="nav-container">
            <button id="prev">&lt; Prev</button>
            <button id="next">Next &gt;</button>
        </div>
        <div id="slider">
            <img class="slide" src="images/flag-of-Albania.png" alt="Image 1">
            <img class="slide" src="images/flag-of-kosovo.png" alt="Image 2">
            <img class="slide" src="images/flag-of-Italy.jpg" alt="Image 3">
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function showSlide(index) {
            const newPosition = -index * 100 + '%';
            slider.style.transform = 'translateX(' + newPosition + ')';
        }

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % 3;
            showSlide(currentIndex);
        }

        function showPrevSlide() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            showSlide(currentIndex);
        }

        prevButton.addEventListener('click', showPrevSlide);
        nextButton.addEventListener('click', showNextSlide);
    </script>

</body>

</html>
