<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="textBox" contenteditable="true" style="border: 1px solid #474747; padding: 5px; color: white; background-color: black;"></div>
    <script>
        let textBox = document.getElementById('textBox');

        document.addEventListener('keypress', (event) => {
            let character = event.key;
            updateTextBox(character);
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Backspace') {
                event.preventDefault();
                deleteLastCharacter();
            }
        });

        function updateTextBox(character) {
            textBox.innerHTML += character;
        }

        function deleteLastCharacter() {
            let currentContent = textBox.innerHTML;
            textBox.innerHTML = currentContent.slice(0, -1);
        }

    </script>
</body>

</html>
