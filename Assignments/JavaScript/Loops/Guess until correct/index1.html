<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const random = Math.floor(Math.random() * 6) + 1;
        let userInput, count = 0;

        do {
            userInput = parseInt(prompt('Enter a positive integer from 1 to 6:'));
            count++;
        } while (random !== userInput);

        const triesText = count === 1 ? 'try' : 'tries';

        alert(`Congratulations! You guessed the number ${userInput} in ${count} ${$triesText}.`);
    </script>
</head>

</html>
