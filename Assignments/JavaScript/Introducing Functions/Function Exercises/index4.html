<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRadiusOfCircle(radiusCricle){
            var radiusArea = Math.PI * Math.pow(radiusCricle, 2);
            return radiusArea;
        }
        let radius =20;
        let radiusArea =getRadiusOfCircle(radius);
        console.log("The area of a circle with radius " + radius + " is: " + radiusArea);
    </script>
</head>
