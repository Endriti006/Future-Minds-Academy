<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convertKm(convertKilometers){
            let miles = convertKilometers * 0.621371;
            return miles;

        }
        let kilometersValue = 20;
        let milesResult=convertKm(kilometersValue);
        console.log(kilometersValue +  "kilometra jane te barabarte me " + milesResult + "miles");
    </script>
</head>
