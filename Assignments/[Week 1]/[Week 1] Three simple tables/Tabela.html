<!DOCTYPE html>

<head>
    <title>Tabela</title>
</head>

<body>
    <section>
        <h2>Table 1 Multiplication</h2>
        <table border="1">
            <tr>

                <th style="width: 200px; ">*</th>
                <th style="width: 200px; ">2</th>
                <th style="width: 200px; ">3</th>

            </tr>
            <tr>

                <td style="text-align: center;">2</td>
                <td style="text-align: left;">4</td>
                <td style="text-align: left;">6</td>

            </tr>
            <tr>
                <td style="text-align: center;">3</td>
                <td style="text-align: left;">6</td>
                <td style="text-align: left;">9</td>
            </tr>



        </table>
    </section>


    <section>
        <h2>Table 2 - Invoice</h2>

            <tr>

                <th style="width: 400px; "><b>Product</b></th>
                <th style="width: 200px; "><b>Price</b></th>


            </tr>
            <tr>

                <td style="text-align: left;">PC</td>
                <td style="text-align: left;">300$</td>


            </tr>
            <tr>
                <td style="text-align: left;">Mouse</td>
                <td style="text-align: left;">70$</td>
            </tr>

            <tr>
                <td style="text-align: left;">Keyboard</td>
                <td style="text-align: left;">100$</td>
            </tr>

            <tr>
                <td style="text-align: center;"><b>Total</b></td>
                <td style="text-align: center;"><b>370$</b></td>
            </tr>




        </table>
    </section>

    <section>
        <h2>Table 3</h2>

        <table border="1">

                <td style="width: 200px ">Favorite Website</td>

            </tr>

            </tr>

                <td>Favorite dog breed</td>
                <td><b>German</b> Shepherd <img src="Dog.webp " alt="German Shepherd" width="100" height="100"></td>

</html>
